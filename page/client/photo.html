    <!-- 侧边导航栏点击弹出关闭，按钮颜色变换，人物切换 -->
    <script src="/js/asidenav.js"></script>
    <!-- live2d配置 -->
    <script src="/js/live2d_init.js"></script>
    <!-- 轮播图切换 -->
    <script src="/js/loopimg.js"></script>
    <!-- 图片加载更多 -->
    <script>
        // 每次加载图片数量和默认加载数量
        var photoNumber = 10;
        var imgitemlist = [
        {
        id : 1,
        imgsURL:"/img/1.jpg",
    },
    {
        id : 2,
        imgsURL:"/img/2.jpg",
    },
    {
        id : 3,
        imgsURL:"/img/3.jpg",
    },
    {
        id : 4,
        imgsURL:"/img/4.jpg",
    },
    {
        id : 5,
        imgsURL:"/img/5.jpg",
    },
    {
        id : 6,
        imgsURL:"/img/6.jpg",
    },
    {
        id : 7,
        imgsURL:"/img/7.jpg",
    },
    {
        id : 8,
        imgsURL:"/img/8.png",
    },
    {
        id : 9,
        imgsURL:"/img/9.jpg",
    },
    {
        id : 10,
        imgsURL:"/img/10.jpg",
    },
    {
        id : 10,
        imgsURL:"/img/11.jpg",
    },
    {
        id : 10,
        imgsURL:"/img/12.jpg",
    },
    {
        id : 10,
        imgsURL:"/img/13.png",
    },
    {
        id : 10,
        imgsURL:"/img/14.png",
    },
    {
        id : 10,
        imgsURL:"/img/15.jpg",
    },
    {
        id : 10,
        imgsURL:"/img/16.png",
    },
        ];
        for (var i = 0; i < photoNumber; i++) {
            if (i % 2 == 0) {
                $("#photowall").append($('<div class="imgitem wow slideInLeft">' +
                    '<img src="' + imgitemlist[i].imgsURL + '" alt="">' +
                    '</div>'));
            } else {
                $("#photowall").append($('<div class="imgitem wow slideInRight">' +
                    '<img src="' + imgitemlist[i].imgsURL + '" alt="">' +
                    '</div>'));
            }
        }
        var imgIndex = photoNumber;
        var number = 0;
        var moreimg = function () {
            var have = false;
            for (var i = imgIndex; i < imgitemlist.length; i++) {
                if (number == photoNumber) {
                    imgIndex = imgIndex + photoNumber;
                    number = 0;
                    break;
                }
                if (i == imgitemlist.length - 1) {
                    imgIndex = imgitemlist.length;
                }
                if (i % 2 == 0) {
                    $("#photowall").append($('<div class="imgitem wow slideInLeft">' +
                        '<img src="' + imgitemlist[i].imgsURL + '" alt="">' +
                        '</div>'));
                } else {
                    $("#photowall").append($('<div class="imgitem wow slideInRight">' +
                        '<img src="' + imgitemlist[i].imgsURL + '" alt="">' +
                        '</div>'));
                }
                have = true;
                number++;
            }
            if (!have) {
                $("#moremessage").html("已经到底了 QWQ (〃＞＿＜;〃)")
            }
        }
    </script>
    <!-- 组件动画 -->
    <script src="/static/js/wow.js"></script>

        wow = new WOW(
            {
                animateClass: 'animated',
                offset: 50,

                }
